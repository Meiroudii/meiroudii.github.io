<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Odin | Sign Up</title>
		<link rel="stylesheet" href="./style.css">
</head>
<body>
		<main>
			<section>
				<figure>
					<img src="./bg.jpg" alt="A green lush leafy background image">
					<figcaption>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></figcaption>
				</figure>
				<div class="sign-up-page">
					<form>
						<p>This is not a real online service! You know you need something like this in your life to
							help you realize your deepest dreams.
						</p>
						<p>Sign up now to get started.</p>
						<p>You know you want to.</p>
						<form>
						<p>Let's do this!</p>
							<fieldset>
								<div>
									<p>
										<label for="first_name">
											FIRST NAME
											<br>
											<input type="text" name="first_name" id="first_name"
												placeholder="Loki?..."
											>
										</label>
									</p>
									<p>
										<label for="email">
											EMAIL
											<br>
											<input type="email" name="email" id="email"
												placeholder="loki@loki.lowkey"
											>
										</label>
									</p>
									<p>
										<label for="password">
											PASSWORD
											<br>
											<input type="password" name="password" id="password"
										</label>
									</p>
								</div>
								<div>
									<p>
										<label for="last_name">
											LAST NAME
											<br>
											<input type="text" name="last_name" id="last_name"
												placeholder="Lowkey?..."
											>
										</label>
									</p>
									<p>
										<label for="phone_number">
											PHONE NUMBER
											<br>
											<input type="number" name="phone_number" id="phone_number"
												placeholder="1234567890"
											>
										</label>
									</p>
									<p>
										<label for="confirm_password">
											CONFIRM PASSWORD
											<br>
											<input type="password" name="confirm_password" id="confirm_password"
										</label>
									</p>
								</div>
								<button type="submit">Create Account</button>
							</fieldset>
						</form>
						<p>Already have an account? <a href="#">Log in</a></p>
					</form>
				</div>
			</section>
		</main>
</body>
</html>
